<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Iframe</title>
<style>
    /* Fullscreen setup */
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #000;
    }

    /* Fullscreen iframe */
    #fullIframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<!-- Fullscreen iframe -->
<iframe id="fullIframe" src="https://testing999vex.vercel.app/games/theimpossiblequiz/index.html"></iframe>

</body>
</html>
